<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('物料仓库管理生成二维码')" />
</head>
<p>
    生成二维码
</p>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-storage-generateQR">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">物料编码：</label>
                    <div class="col-sm-8">
                        <input name="materialId" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">名称：</label>
                    <div class="col-sm-8">
                        <input name="materialName" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">种类：</label>
                    <div class="col-sm-8">
                        <input name="materialType" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">规格型号：</label>
                    <div class="col-sm-8">
                        <input name="materialSpecifications" class="form-control" type="text" required>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">单位：</label>
                    <div class="col-sm-8">
                        <input name="materialUnits" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">入库时间：</label>
                    <div class="col-sm-8">
                        <input name="materialInTime" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">条形码：</label>
                    <div class="col-sm-8">
                        <input name="materialBarCode" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">二维码：</label>
                    <div class="col-sm-8">
                        <input name="materialQrCode" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">生成二维码：</label>
                    <a class="btn btn-success" onclick="generateQRcode()">
                        <i class="fa fa-plus"></i>
                    </a>
                    <img id="qrcodeImg"/>
                </div>
            </div>
            <div>

            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">

        var prefix = ctx + "material/storage/"
        $("#form-storage-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/generateQR", $('#form-storage-add').serialize());
            }
        }

        function generateQRcode(){
            let qrcodeImg = document.getElementById("qrcodeImg");
            qrcodeImg.src = "/myqrcode/generate?url=" + url;
        }
    </script>
</body>
</html>
